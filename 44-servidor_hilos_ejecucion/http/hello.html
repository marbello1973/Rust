<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Servidor RUST</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #e8e8e8, #f2f2f2);
        color: #333;
        text-align: center;
      }
      header {
        background: linear-gradient(to right, #2c3e50, #4a6073);
        color: white;
        padding: 20px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin: 0;
        font-size: 2.5rem;
      }
      main {
        flex: 1;
        padding: 20px;
      }
      p {
        font-size: 1.2rem;
        margin: 10px 0;
        color: #555;
        line-height: 1.6;
      }
      footer {
        background: linear-gradient(to right, #4a6073, #2c3e50);
        color: white;
        padding: 10px 0;
        font-size: 0.9rem;
        box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bienvenido al Servidor de RUST</h1>
    </header>
    <main>
      <p>¡Hola! Has ingresado a un servidor RUST diseñado para ofrecer un rendimiento óptimo en un entorno de un pool.</p>
      <p>Gracias por visitarnos. ¡Disfruta de la experiencia!</p>
    </main>
    <footer>
      &copy; 2024 Servidor RUST. Todos los derechos reservados.
    </footer>
  </body>
</html>
